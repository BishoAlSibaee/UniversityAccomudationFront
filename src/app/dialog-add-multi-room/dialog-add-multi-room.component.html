<h1 mat-dialog-title>Add Multi Room</h1>
<div mat-dialog-content class="dialog">
  <mat-form-field color="accent" style="padding-left: 5px;">
    <mat-label style="color: rgb(159, 158, 163);">Number Of Room</mat-label>
    <input matInput [(ngModel)]="numberOfRoom" placeholder="Enter Number Of Room">
  </mat-form-field>
  <mat-form-field color="accent" style="padding-left: 5px;">
    <mat-label style="color: rgb(159, 158, 163);">First Room Number</mat-label>
    <input matInput [(ngModel)]="numberRoom" placeholder="Enter First Room Number">
  </mat-form-field>
  <div>
    <mat-form-field color="accent" style="padding-left: 5px;" type="number">
      <mat-label style="color: rgb(159, 158, 163);">Type Room</mat-label>
      <input matInput [(ngModel)]="typeRoom" placeholder="Enter Type Room">
    </mat-form-field>
    <mat-form-field color="accent" style="padding-left: 5px;" type="number">
      <mat-label style="color: rgb(159, 158, 163);">Capacity Room</mat-label>
      <input matInput [(ngModel)]="capacity" placeholder="Enter Capacity Room">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="onClickCancel()" mat-button style="color: white;">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
  <button (click)="addMultiRoom()" mat-button color="warn" style="background-color: #087709bd; color: white;">
    <mat-icon>check</mat-icon> Add
  </button>
</div>
