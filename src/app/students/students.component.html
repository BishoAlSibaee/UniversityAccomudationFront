<div style=" width: 100%; height: 100%;">
    <app-header></app-header>
    <div style="width:22%; height: 100%; position: fixed; left:0; top:70px; overflow-y:scroll; overflow-x:hidden; direction: rtl;" [ngStyle]="{'background-color':LightColor}">
        <button mat-raised-button color="accent" style="margin: auto; width: 100%; margin-top: 50px;" (click)="back()">العودة</button>
    </div>
    <div style="width: 75%; height: 100%; margin: auto; text-align: center; margin-left: 22%;">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2>الطلاب</h2>
        <table style="width: 100%;">
            <tr>
                <th>اسم الطالب</th>
                <th>رقم الطالب</th>
                <th>رقم الجوال</th>
            </tr>
            <tr *ngFor="let st of students">
                <td>{{st.name}}</td>
                <td>{{st.student_number}}</td>
                <td>{{st.mobile}}</td>
            </tr>
        </table>
    </div>
</div>
