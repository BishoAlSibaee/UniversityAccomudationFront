<div [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'" class="overlay">
  <div class="dialog-box">
    <h2><i class="fas fa-user-edit"></i> {{nameBtn}} {{getTranslate('User')}}</h2>
    <div class="form-row">
      <div class="form-group">
        <label><i class="fas fa-user"></i> {{getTranslate('Name')}}</label>
        <input type="text" [(ngModel)]="name" placeholder="{{getTranslate('Enter')}} {{getTranslate('Name')}}">
      </div>
      <div class="form-group">
        <label><i class="fas fa-phone"></i> {{getTranslate('Mobile')}}</label>
        <input type="text" [(ngModel)]="mobile" placeholder="{{getTranslate('Enter')}} {{getTranslate('Mobile')}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label><i class="fas fa-envelope"></i> {{getTranslate('Email')}}</label>
        <input type="email" [(ngModel)]="email" placeholder="{{getTranslate('Enter')}} {{getTranslate('Email')}}">
      </div>
      <div class="form-group">
        <label><i class="fas fa-user-shield"></i> {{getTranslate('UserPermission')}}</label>
        <select [(ngModel)]="isAdmin">
          <option [value]="1">{{getTranslate('User')}}</option>
          <option [value]="0">{{getTranslate('Admin')}}</option>
        </select>
      </div>
    </div>
    <div *ngIf="isAdd()">
      <div class="form-row">
        <div class="form-group">
          <label><i class="fas fa-lock"></i> {{getTranslate('Password')}}</label>
          <input type="password" [(ngModel)]="password" placeholder="{{getTranslate('EnterPassword')}}">
        </div>
        <div class="form-group">
          <label><i class="fas fa-lock"></i>
            {{getTranslate('PasswordConfirmation')}}</label>
          <input type="password" [(ngModel)]="password_confirmation"
            placeholder="{{getTranslate('Enter')}} {{getTranslate('PasswordConfirmation')}}">
        </div>
      </div>
    </div>
    <div class="dialog-actions">
      <button class="cancel-btn" (click)="onNoClick()">
        <i class="fas fa-times"></i> {{getTranslate('Cancel')}}
      </button>
      <button class="confirm-btn" (click)="onClickOk()">
        <i class="fas fa-check"></i> {{nameBtn}}
      </button>
    </div>
  </div>
</div>
