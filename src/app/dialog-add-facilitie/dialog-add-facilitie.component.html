<div dir="auto" class="overlay">
  <div class="dialog-box">
    <h2><i class="fas fa-user-edit"></i>{{getTranslate('AddFacilitie')}}</h2>
    <div class="form-row">
      <div class="form-group">
        <label><i class="fas fa-user"></i> {{getTranslate('Name')}}</label>
        <input type="text" [(ngModel)]="name_ar" placeholder="{{getTranslate('Enter')}} {{getTranslate('NameAR')}}">
      </div>
      <div class="form-group">
        <label><i class="fas fa-phone"></i> {{getTranslate('Mobile')}}</label>
        <input type="text" [(ngModel)]="name_en" placeholder="{{getTranslate('Enter')}} {{getTranslate('NameEN')}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label><i class="fas fa-building"></i> {{getTranslate('BuildingName')}}</label>
        <select [(ngModel)]="selectedBuildingName" (change)="onBuildingChange($event)">
          <option value="" disabled selected hidden>{{ getTranslate('ChooseBuilding') }}</option>
          <option value="" disabled selected hidden>{{ getTranslate('StudentCollege') }}</option>
          <option *ngFor="let building of allBuilding" [value]="building.id">{{ building.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label><i class="fas fa-layer-group"></i>{{getTranslate('FloorNum')}}</label>
        <select [(ngModel)]="selectedFloorNumber" (change)="onFloorChange($event)">
          <option value="" disabled selected hidden>{{getTranslate('ChooseFloor')}}</option>
          <option *ngFor="let f of floor" [value]="f.id">{{ f.number }}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label><i class="fas fa-bed"></i> {{ getTranslate('RoomType') }}</label>
        <select [(ngModel)]="selectedRoomTypeId" (change)="onRoomTypeChange($event)">
          <!-- <option value="all">{{ getTranslate('All') }}</option> -->
          <option *ngFor="let roomType of roomTypes" [value]="roomType.id">{{ roomType.name_ar }}</option>
        </select>
      </div>
    </div>
    <div class="dialog-actions">
      <button class="cancel-btn" (click)="onNoClick()">
        <i class="fas fa-times"></i> {{getTranslate('Cancel')}}
      </button>
      <button class="confirm-btn" (click)="addFacilitie()">
        <i class="fas fa-check"></i> {{getTranslate('Add')}}
      </button>
    </div>
  </div>
</div>
