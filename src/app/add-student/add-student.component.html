<div class="register-container">
  <h2>Register New Student</h2>
  <form class="register-form">
    <div class="form-row">
      <mat-form-field color="accent" appearance="fill">
        <mat-label>Student Name</mat-label>
        <input matInput [(ngModel)]="student.name" name="name" placeholder="Enter Student Name" required />
      </mat-form-field>
      <mat-form-field color="accent" appearance="fill">
        <mat-label>Student Mobile</mat-label>
        <input [(ngModel)]="student.mobile" name="mobile" matInput placeholder="Enter Student Mobile" type="tel"
          required />
      </mat-form-field>
      <mat-form-field color="accent" appearance="fill">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="student.email" name="email" matInput placeholder="Enter your email" type="email" />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field color="accent" appearance="fill">
        <mat-label>University ID</mat-label>
        <input [(ngModel)]="student.student_number" name="student_number" matInput placeholder="Enter university ID"
          required />
      </mat-form-field>

      <mat-form-field color="accent" appearance="fill">
        <mat-label>Nationality</mat-label>
        <input type="text" placeholder="Select Nationality" aria-label="Nationality" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field color="accent">
        <mat-label>Student College</mat-label>
        <mat-select placeholder="Select Nationality" [(value)]="student.college">
          <mat-option *ngFor="let c of listCollege" [value]="c.id">{{c.college_ar}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- <div class="form-row full-width">
      <mat-form-field color="accent">
        <mat-label>Student Study Year</mat-label>
        <mat-select>
          <mat-option *ngFor="let s of study_year" [value]="s.value">{{s.value}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field color="accent" appearance="fill">
        <mat-label>Term</mat-label>
        <input name="term" matInput placeholder="Enter Student Term" />
      </mat-form-field>
    </div> -->
    <button (click)="addStudent()" mat-raised-button color="primary">Register</button>
  </form>
</div>
