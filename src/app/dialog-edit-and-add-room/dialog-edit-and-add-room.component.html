<div dir="auto" class="overlay">
  <div class="dialog-box">
    <h2><i class="fas fa-user-edit"></i> {{title}}</h2>
    <div class="form-row">
      <div *ngIf="showList()" class="form-group">
        <label><i class="fas fa-building"></i> {{getTranslate('ChooseBuilding')}}</label>
        <select [(ngModel)]="selectedBuildingName" (change)="onBuildingChange(selectedBuildingName)"
          class="custom-select">
          <option value="" disabled selected hidden>{{ getTranslate('ChooseBuilding') }}</option>
          <option *ngFor="let building of allBuilding" [value]="building.id">{{building.name}}</option>
        </select>
      </div>
      <div *ngIf="showList()" class="form-group">
        <label><i class="fas fa-layer-group"></i> {{getTranslate('ChooseFloor')}}</label>
        <select [(ngModel)]="selectedFloorNumber" (change)="onFloorChange(selectedFloorNumber)"
          class="custom-select">
          <option value="" disabled selected hidden>{{ getTranslate('ChooseBuilding') }}</option>
          <option *ngFor="let f of floor" [value]="f.id">{{f.number}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label><i class="fa-regular fa-hashtag"></i>{{getTranslate('capacity')}}</label>
        <input type="text" [(ngModel)]="capacityRoom"
          placeholder="{{getTranslate('Enter')}} {{getTranslate('capacity')}}">
      </div>
      <div class="form-group">
        <label><i class="fa-regular fa-hashtag"></i>{{getTranslate('RoomNum')}}</label>
        <input type="text" [(ngModel)]="roomNumber" placeholder="{{getTranslate('Enter')}} {{getTranslate('RoomNum')}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label><i class="fas fa-building"></i> {{getTranslate('RoomType')}}</label>
        <select [(ngModel)]="selectedCapacity">
          <option value="" disabled selected hidden>{{ getTranslate('RoomType') }}</option>
          <option *ngFor="let r of roomType" [value]="r.id">{{r.name_ar}}</option>
        </select>
      </div>
    </div>
    <div class="dialog-actions">
      <button class="cancel-btn" (click)="onClickCancel()">
        <i class="fas fa-times"></i> {{getTranslate('Cancel')}}
      </button>
      <button class="confirm-btn" (click)="onClickOk()">
        <i class="fas fa-check"></i> {{nameBtn}}
      </button>
    </div>
  </div>
</div>
