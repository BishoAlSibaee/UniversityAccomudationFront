<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content class="dialog">

  <!-- Choose Buildig -->
  <mat-form-field *ngIf="showList()" class="choose-building">
    <mat-label>Choose Building</mat-label>
    <mat-select placeholder="Select Building" [(value)]="selectedBuildingName"
      (selectionChange)="onBuildingChange($event.value)">
      <mat-option *ngFor="let building of allBuilding" [value]="building">{{building.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- Choose Floor -->
  <mat-form-field *ngIf="showList()" class="choose-Floor">
    <mat-label>Choose Floor</mat-label>
    <mat-select placeholder="Select Floor" [(value)]="selectedFloorNumber"
      (selectionChange)="onFloorChange($event.value)">
      <mat-option *ngFor="let f of floor" [value]="f">{{f.number}}</mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field color="accent" style="padding-left: 5px;">
    <mat-label style="color: rgb(159, 158, 163);">Room Number</mat-label>
    <input matInput [(ngModel)]="roomNumber" placeholder="Enter Room Number">
  </mat-form-field>
  <div>
    <mat-form-field color="accent" style="padding-left: 5px;">
      <mat-label style="color: rgb(159, 158, 163);">Capacity Room</mat-label>
      <input matInput [(ngModel)]="capacityRoom" placeholder="Enter Capacity Room">
    </mat-form-field>

    <!-- <mat-form-field color="accent" style="padding-left: 5px;" type="number">
      <mat-label style="color: rgb(159, 158, 163);">Type Room</mat-label>
      <input matInput [(ngModel)]="typeRoom" placeholder="Enter Type Room">
    </mat-form-field> -->


    <mat-form-field color="accent" appearance="outline" class="filter-field">
      <mat-label>Type Room</mat-label>
      <mat-select placeholder="Enter Type Room" [(value)]="selectedCapacity">
        <mat-option *ngFor="let r of roomType" [value]="r">{{r.name_ar}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="onClickCancel()" mat-button style="color: white;">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
  <button (click)="onClickOk()" mat-button color="warn" style="background-color: #087709bd; color: white;">
    <mat-icon>check</mat-icon> {{nameBtn}}
  </button>
</div>
