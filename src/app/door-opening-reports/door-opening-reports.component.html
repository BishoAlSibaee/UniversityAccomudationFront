<div class="main-container">
  <div class="form-row">
    <div class="form-group">
      <label><i class="fas fa-building"></i> {{getTranslate('ChooseBuilding')}}</label>
      <select [(ngModel)]="selectedBuilding" (change)="onBuildingChange(selectedBuilding)">
        <option value="" disabled selected hidden>{{ getTranslate('ChooseBuilding') }}</option>
        <option *ngFor="let building of allBuilding" [value]="building.id">{{building.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label><i class="fas fa-layer-group"></i> {{getTranslate('ChooseFloor')}}</label>
      <select id="floor" [(ngModel)]="selectedFloor" (change)="onFloorChange(selectedFloor)">
        <option *ngFor="let floor of selectedFloors" [value]="floor.id">{{floor.number}}</option>
      </select>
    </div>
    <div class="form-group">
      <label><i class="fas fa-layer-group"></i> {{getTranslate('ChooseRoom')}}</label>
      <select id="floor" [(ngModel)]="selectedRoom" (change)="onSelectRoom(selectedRoom)">
        <option *ngFor="let room of filteredRooms" [value]="room.id">{{room.number}}</option>
      </select>
    </div>
  </div>
  <div class="submit">
    <button (click)="getRecordOpeningDoor(selectedRoom)">{{getTranslate('Confirm')}}</button>
  </div>
  <table class="record-table">
    <thead>
      <tr>
        <th>{{getTranslate('RoomNum')}}</th>
        <th>{{getTranslate('UserName')}}</th>
        <th>{{getTranslate('OpenTime')}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of openingRecords">
        <td>{{ record.room_number }}</td>
        <td>{{ record.user_name }}</td>
        <td>{{ record.created_at }}</td>
      </tr>
    </tbody>
  </table>
</div>
