<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" style="color: white;">
    <mat-icon>cancel</mat-icon> No
  </button>
  <button mat-button color="warn" (click)="onConfirm()" style="background-color: #ff1744; color: white;">
    <mat-icon>check</mat-icon> Yes
  </button>
</div>
