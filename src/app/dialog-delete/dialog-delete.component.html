<div dir="auto" class="overlay">
  <div class="dialog-box">
    <h2>{{getTranslate('ConfirmDeletion')}}</h2>
    <p>{{getTranslate('SureDelete')}}</p>
    <div class="dialog-actions">
      <button class="cancel-btn" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> {{getTranslate('Cancel')}}
      </button>
      <button class="confirm-btn" (click)="onConfirm()">
        <mat-icon>check</mat-icon> {{getTranslate('Confirm')}}
      </button>
    </div>
  </div>
</div>
