<div class="main-container">
  <button class="add-button" (click)="openDialogEditOrAdd(0 , 0 , 0)">
    <mat-icon>add</mat-icon>
    <span>{{getTranslate('Add')}}</span>
  </button>
  <div class="form-group">
    <label><i class="fas fa-building"></i> {{getTranslate('ChooseBuilding')}}</label>
    <select [(ngModel)]="selectedBuildingName" (change)="onBuildingChange(selectedBuildingName)">
      <option value="" disabled selected hidden>{{ getTranslate('ChooseBuilding') }}</option>
      <option *ngFor="let building of allBuilding" [value]="building.id">{{building.name}}</option>
    </select>
  </div>
  <table class="building-table">
    <thead>
      <tr>
        <th>{{getTranslate('BuildingName')}}</th>
        <th>{{getTranslate('FloorNum')}}</th>
        <th>{{getTranslate('TotalRooms')}}</th>
        <th>{{getTranslate('Actions')}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let floor of selectedFloors">
        <td>{{getNameBuilding(selectedBuildingName)}}</td>
        <td>{{floor.number}}</td>
        <td>{{getTotalRooms(selectedBuildingName , floor.id)}}</td>
        <td>
          <button (click)="openDialogEditOrAdd(selectedBuildingName , floor.id , floor.number)"
            class="action-button">{{getTranslate('Update')}}</button>
          <button (click)="openDeleteDialog(floor.id , selectedBuildingName , 0 , 'Floor') " class="delete-button">
            {{getTranslate('Delete')}}</button>
          <button class="action-button"
            (click)="openAddMultiRoomDialog(floor.building_id , floor.id) ">{{getTranslate('AddRooms')}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
